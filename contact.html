    <div class="contact-container">
      <h1 class="header">Contact Me!</h1>
      <div class="form-container">
        <div class="container">
          <form action="https://formspree.io/mlepzqvv" method="POST">
            <ul class="flex-outer">
              <li>
                <label for="first-name" style="font-family:fantasy">First Name</label>
                <input type="text" id="first-name" name="first name"
                  placeholder="Enter your first name here" style="font-family: fantasy">
              </li>
              <br>
              <li>
                <label for="last-name" style="font-family:fantasy">Last Name</label>
                <input type="text" id="last-name" name="last name"
                  placeholder="Enter your last name here" style="font-family: fantasy">
              </li>
              <br>
              <li>
                <label for="email" style="font-family:fantasy">Email</label>
                <input type="email" id="email" name="email"
                  placeholder="Enter your email here" style="font-family: fantasy">
              </li>
              <br>
              <li>
                <label for="phone" style="font-family:fantasy">Phone</label>
                <input type="tel" id="phone" name="phone"
                  placeholder="Enter your phone here" style="font-family: fantasy">
              </li>
              <br>
              <li>
                <label for="message" style="font-family:fantasy">Message</label>
                <textarea rows="6" id="message" name="message"
                  placeholder="Enter your message here" style="font-family: fantasy"></textarea></textarea>
              </li>
            </form>
            <br>
            <button type="submit" style="font-family:fantasy">Send</button>
          </form>
        </div>
