    <div class="contact-container">
      <div class="form-container">
        <form action="" method="post" id="contact-form">
          <div class="form-field">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required />
          </div>
          <div class="form-field">
            <label class="standard-label" for="contact-phone"
              >Telephone:
            </label>
            <input
              type="tel"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              id="contact-phone"
            />
          </div>
          <div class="form-field">
            <label class="standard-label" for="message">Message: </label>
            <textarea required maxlength="240"></textarea>
          </div>
          <div class="form-field">
            <input type="submit" id="message" value="Send message" />
