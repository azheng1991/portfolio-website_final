    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1.header {
      text-align: center;
      margin-bottom: 30px;
    }

    .flex-outer {
      list-style-type: none;
      padding: 0;
    }

    .flex-outer li {
      margin-bottom: 15px;
    }

    .form-item {
      display: flex;
      align-items: center;
      /* This ensures vertical alignment if needed */
    }

    .form-item label {
      flex-basis: 100px !important;
      /* Reduced width */
      flex-shrink: 0 !important;
      margin-right: 10px !important;
    }

    .form-item input,
    .form-item textarea {
      flex-grow: 1 !important;
    }




    .flex-outer textarea {
      resize: vertical;
    }

    .flex-outer button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto;
    }

    .flex-outer button:hover {
      background-color: #555;
    }
      /* Copy the styles from the first HTML here */
      a:hover, p:hover, li:hover {
            transform: scale(1.1);
        }
        .navigation-list__item {
            text-decoration: none;
            display: inline-block;
        }
        .navigation-list__item:hover {
            text-decoration: none;
        }
        .navigation-list__item[role="menuitem"] {
            cursor: pointer;
            color: #fff;
        }
        /* Add styles for the navigation links */
.nav-link {
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    color: #fff;
    font-family: Helvetica; /* You can add this style to avoid repetition */
}

/* Style for anchor tags when hovered */
.nav-link:hover {
    text-decoration: none;
    transform: scale(1.1);
}

  </style>
</head>

<body>
  <header class="page-header">
    <nav class="main-navigation page-header__item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="index.html" role="menuitem" class="navigation-list__item" style="font-family:Helvetica">Home</a>
        </li>
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list__item" style="font-family:Helvetica">About</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list__item" style="font-family:Helvetica">Work</a>
        </li>
        <li role="presentation">
          <a href="contact.html" role="menuitem" class="navigation-list__item--active"
            style="font-family:Helvetica; color: white;"">Contact</a>
        </li>
        <li role="resume">
          <a onclick="window.open('img/Resume-Allan-Zheng.pdf', '_blank')" role="menuitem" class="btn btn-primary navigation-list__item nav-link" style="font-family:Helvetica">Resume</a>
        </li>
      </ul>
    </nav>
  </header>


  <div class="contact-container">
    <h1 class="header">Contact Me!</h1>
    <form action="https://formspree.io/mlepzqvv" method="POST">
      <ul class="flex-outer">
        <form action="https://formspree.io/mlepzqvv" method="POST">
          <ul class="flex-outer">
            <li class="form-item">
              <label for="first-name" style="font-family:Helvetica">First Name</label>
              <input type="text" id="first-name" name="first name" style="font-family: Helvetica">
            </li>
            <li class="form-item">
              <label for="last-name" style="font-family:Helvetica">Last Name</label>
              <input type="text" id="last-name" name="last name" style="font-family: Helvetica">
            </li>
            <li class="form-item">
              <label for="email" style="font-family:Helvetica">Email</label>
              <input type="email" id="email" name="email" style="font-family: Helvetica">
            </li>
            <li class="form-item">
              <label for="phone" style="font-family:Helvetica">Phone</label>
              <input type="tel" id="phone" name="phone" style="font-family: Helvetica">
            </li>
            <li class="form-item">
              <label for="message" style="font-family:Helvetica">Message</label>
              <textarea rows="6" id="message" name="message" style="font-family: Helvetica"></textarea>
            </li>
            <li>
              <button type="submit" style="font-family:Helvetica">Send</button>
            </li>
          </ul>
        </form>

  </div>
